<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Conversor Moeda/Dist/Temp</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1 class="page-title">
    Conversor de moedas, distancia e temperatura
  </h1>
  <br><img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
  
  <!--Conversor de moeda -->
  <p class="page-subtitle">
    Descubra os valores de Real em outras moedas
  </p>
  <label for="moeda">Insira o valor</label><br>
  <input type="number" id="valor" size="2" /><br>
  <button type="submit" onclick="Dolar()">Dolar</button>
  <button type="submit" onclick="Euro()">Euro</button>
  <button type="submit" onclick="Bitcoin()">Bitcoin</button><br><br>
  <div id="valorMoeda"></div><br><br>
  
   <!--Conversor de Km para anos luz -->
  <p class="page-subtitle">
    Converta Km para anos Luz
  </p>
    <label for="distancia">Insira o valor em Km</label><br>
    <input type="number" id="valorDistancia" size="2" /><br>
    <button type="submit" onclick="Converter()">Converter</button><br><br>
    <div id="valorConvertido"></div><br><br>
  
  <!--Conversor de temperatura -->
  <p class="page-subtitle">
    Converta Celsius para Fahrenheit e Kelvin
  </p>
    <label for="temperatura">Insira sua temperatura em Celsius</label><br>
    <input type="number" id="valorTemperatura" size="2" /><br>
    <button type="submit" onclick="Fahrenheit()">Fahrenheit</button>
    <button type="submit" onclick="Kelvin()">Kelvin</button><br><br>
    <div id="valorConvTemp"></div>
  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
